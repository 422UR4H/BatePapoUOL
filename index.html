<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <title>Bate-Papo UOL</title>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="./images/logo.png" alt="logo bate papo UOL" />
        <button onclick="toggleSideBar()" data-test="open-participants">
            <ion-icon name="people"></ion-icon>
        </button>
    </div>
    <ul class="content">
        <!-- li insert by javascript -->
    </ul>

    <div class="footer">
        <div>
            <input type="text" placeholder="Escreva aqui..." data-test="input-message" />
            <p data-test="recipient">Enviando para Todos (público)</p>
        </div>
        <button onclick="sendMsg()" data-test="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </div>

    <!-- bonus -->
    
    <div class="overlay hidden" onclick="toggleSideBar()" data-test="overlay"></div>
    <div class="side-bar">

        <div class="title">
            <h1>Escolha um contato para enviar mensagem:</h1>
        </div>
        <div class="contacts">
            <!-- code insert by script.js -->
        </div>
        
        <div class="title">
            <h1>Escolha a visibilidade:</h1>
        </div>
        <div class="visibility">
            <div class="item selected" onclick="selectItem('visibility', this)" data-test="public">
                <ion-icon name="lock-open"></ion-icon>
                <p>Público</p>
                <img src="./images/check.png" alt="" data-test="check">
            </div>
            <div class="item" onclick="selectItem('visibility', this)" data-test="private">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
                <img src="./images/check.png" alt="" data-test="check">
            </div>
        </div>

    </div>

    <div class="table-login">
        <div class="login">
            <img src="./images/logo.png" alt="Bate papo UOL" />
            <div>
                <input type="text" placeholder="Digite seu nome" data-test="input-name" />
                <button onclick="authUser()" data-test="send-name">Entrar</button>
            </div>
        </div>
    </div>
    


    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- script -->
    <script src="./script.js"></script>

    <!-- ion-icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
